version: '3.8'

services:
  api:
    build: .
    container_name: taller_mecanico_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URI=${DATABASE_URI}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./app:/app/app
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: taller_mecanico_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=taller_mecanico
      - MYSQL_USER=taller_user
      - MYSQL_PASSWORD=taller_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
